	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="src/Vague.js"></script>
	<script>
		
		$("img").each(function(i){
			var vague = $(this).Vague({intensity:i + 1 * 3});
			$(this).toggle(function(){
				vague.unblur()
			},function() {
				vague.blur()
			});
			//setTimeout(function(){vague.destroy()},3000);
		})

	</script>
